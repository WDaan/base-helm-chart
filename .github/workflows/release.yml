name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY: ghcr.io/${{ github.repository }}
  HELM_VERSION: 3.11.3
  HELM_EXPERIMENTAL_OCI: 1

jobs:
  setup-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v3
      - name: Run release please
        uses: google-github-actions/release-please-action@v3.7.8
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: helm
          package-name: common
          path: common
          changelog-types: |
            [
              {"type":"feat","section":"üöÄ Features","hidden":false},
              {"type":"fix","section":"üêõ Bug Fixes","hidden":false},
              {"type":"perf","section":"üö≤ Improvements","hidden":false},
              {"type":"chore","section":"üõ†Ô∏è Miscellaneous","hidden":false},
              {"type":"ci","section":"üë∑‚Äç‚ôÇÔ∏è CI/CD","hidden":false}
            ]
      - name: echo info
        run: |
          echo ${{ toJSON(steps.release.outputs.release_created) }}
          echo ${{ toJSON(github.ref) }}

  release:
    needs: setup-release
    if: ${{ needs.setup-release.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}
      - name: Helm Login
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
      - name: Helm Package && Publish
        run: |
          helm package common
          helm push common-*.tgz oci://ghcr.io/wdaan/common-chart
      
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
